    <section>
      <div class="container">
        <div class="form-content">
          <h1 id="title-cont">Agrega tus películas favoritas</h1>
          <form id="movieForm">
            <div class="input-group">
              <div class="input-field">
                <i class="fa-solid fa-film"></i>
                <input
                  type="text"
                  required
                  id="title"
                  placeholder="Título de la película"
                />
              </div>
              <div class="input-field">
                <i class="fa-solid fa-film"></i>
                <input
                  type="number"
                  min="1800"
                  max="2024"
                  required
                  id="year"
                  placeholder="Año de estreno"
                />
              </div>
              <div class="input-field">
                <i class="fa-solid fa-film"></i>
                <input
                  type="text"
                  required
                  id="director"
                  placeholder="Director"
                />
              </div>
              <div class="input-field">
                <i class="fa-solid fa-film"></i>
                <input
                  type="text"
                  required
                  id="duration"
                  placeholder="Duración"
                />
              </div>
              <div class="input-field cont">
                <i class="fa-solid fa-film"></i>
                <input type="text" required id="genre" placeholder="Género" />
              </div>
              <div class="input-field">
                <i class="fa-solid fa-film"></i>
                <input
                  type="number"
                  required
                  id="rate"
                  step="0.1"
                  min="1"
                  max="10"
                  placeholder="Calificación"
                />
              </div>
              <div class="input-field">
                <i class="fa-solid fa-film"></i>
                <input
                  type="url"
                  required
                  id="poster"
                  placeholder="URL del poster de tu película"
                />
              </div>
            </div>
            <div class="btn-field">
              <button id="send" type="submit" class="disable">
                Enviar película
              </button>
              <button
                id="clear"
                class="clear"
                type="button"
                onclick="clearForm()"
              >
                Borrar formulario
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>
